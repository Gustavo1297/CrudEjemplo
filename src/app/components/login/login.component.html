<div class="container app" style="width: 500px;">
    <h2 class="text-center">Inicio de Sesion</h2>
    <form [formGroup]="form_login" class="mb-4" autocomplete="off" (ngSubmit)="Login()">
        <div class="form-group">
            <label>Correo</label>
            <input name="Correo" class="form-control" formControlName="correo" required>
        </div>
        <div class="form-group">
            <label>Contrase√±a</label>
            <input type="password" name="Pwd" formControlName="pwd" class="form-control" required>
        </div>
        <!--Fin inputs-->
        <div class="form-row">
            <div class="form-group col-md-12 offeset-md-2">
                <button type="submit" class="btn btn-lg btn-primary float-right" [disabled]="form_login.invalid">Login</button>
                <button [routerLink]="['agregar']" class="btn btn-lg btn-secondary float-left">Registrar</button>
            </div>
        </div>
    </form>
</div>
